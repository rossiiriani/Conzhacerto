<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="rgba(233, 61, 107, .7)" />

    <!-- Styles Design CSS -->
    <link rel="stylesheet" href="Style-Design.css" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Set Icon Tittlebar-->
    <link rel="shortcut icon" type="image" href="Assets_img/Profil.png">

    <!-- Title Web -->
    <title>Conzhacerto</title>
  </head>

  <body>
    <nav class="top-bar"></nav>

    <div class="content">
      <div class="col-1">
        <div class="user-information my-container">
          <div class="user-img">
            <img src="Assets_img/Avatar.jpg" alt="Avatar" />
          </div>
          <h1 class="user-name">Rossi Nur Iriani</h1>
          <p class="user-bio"><i class="fi-sr-star"></i> College Student Marine Science</p>
          <ul>
            <li>
              <p>Amount of Reading</p>
              <h4 id="jumlahBuku">20</h4>
            </li>
          </ul>
        </div>

        <div class="my-container icons">
          <div class="my-icon">
            <div class="read-icon" id="">
              <i class="fi-rr-book-alt"></i>
            </div>
            <h5>Read</h5>
          </div>

          <div class="my-icon">
            <div class="unread-icon" id="">
              <i class="fi-rr-bookmark"></i>
            </div>
            <h5>Unread</h5>
          </div>

          <div class="my-icon">
            <div class="add-book" id="add-book">
              <i class="fi-rr-book"></i>
            </div>
            <h5>Add</h5>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="my-container welcome">
          <h1>Welcome to Conzhacerto</h1>
          <p>Managing Books is made easier only in Neat Reasily Lithium, Try it Now!</p>
        </div>

        <div class="content-book">
          <div class="unread" id="unread">
            <h4 class="">Unread More</h4>
          </div>

          <div class="read" id="read">
            <h4>Already Read</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Add Book -->
    <div id="task">
      <section class="my-container">
        <h2>New Book</h2>
        <form id="form">
          <div class="input-group">
            <input type="text" id="title" placeholder="Title of The Books" class="input-form" maxlength="120" pattern="^[a-zA-Z0-9_ ]*$" required />
          </div>
          <div class="input-group">
            <input type="text" id="author" placeholder="Author" class="input-form" maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
          </div>
          <div class="input-group">
            <input type="date" id="year" class="input-form" min="1900" max="2026" />
          </div>
          <div class="button-group">
            <button type="reset" class="close" id="close">Close</button>
            <button type="submit" id="save">Save</button>
          </div>
        </form>
      </section>
    </div>
    <!-- End Input Add Book -->

    <!-- Footer -->
    <footer id="footer">
      <div>Created with <i class="bi bi-suit-heart-fill text-light"></i> by <a href="https://www.instagram.com/rossiiriani/">Rossi Nur Iriani</a></div>
    </footer>
    <!-- End Footer -->

    <script src="Component-Script/Script-Storage.js"></script>
  </body>
</html>
